<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 500px;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-time {
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h1>
        <input type="text" id="task-input" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
        <input type="time" id="task-time">
        <button id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>

        <ul id="task-list"></ul>
    </div>

    <script>
        const addTaskBtn = document.getElementById("add-task");
        const newTaskInput = document.getElementById("task-input");
        const taskTime = document.getElementById("task-time");
        const taskList = document.getElementById("task-list");

        // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∑–∞–¥–∞—á–∏ –≤ —Å–ø–∏—Å–æ–∫
        function addTask(taskText, time) {
            const li = document.createElement("li");
            li.textContent = taskText;
            if(time) {
                const span = document.createElement("span");
                span.className = "task-time";
                span.textContent = `‚è∞ ${time}`;
                li.appendChild(span);
            }
            taskList.appendChild(li);
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∑–∞–¥–∞—á–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è Telegram –±–æ—Ç–∞
        function sendTaskToBot(taskText, taskTime) {
            fetch("/api/task", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "<TELEGRAM_CHAT_ID>",  // –í—Å—Ç–∞–≤—å —Å—é–¥–∞ —Å–≤–æ–π chat_id
                    task_text: taskText,
                    task_time: taskTime
                })
            })
            .then(res => res.json())
            .then(data => console.log("–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ –±–æ—Ç:", data))
            .catch(err => console.error(err));
        }

        addTaskBtn.addEventListener("click", () => {
            if(newTaskInput.value.trim() === '') return;

            const taskText = newTaskInput.value.trim();
            const time = taskTime.value;

            addTask(taskText, time);          // –î–æ–±–∞–≤–ª—è–µ–º –≤ Mini App
            sendTaskToBot(taskText, time);    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram

            newTaskInput.value = '';
            taskTime.value = '';
        });
    </script>
</body>
</html>
