<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { padding: 20px; background: #f5f5f7; font-family: sans-serif; }
h1 { font-size: 1.8rem; text-align: center; margin-bottom: 20px; }
.task-item { display: flex; justify-content: space-between; padding: 10px; background: white; border-radius: 8px; margin-bottom: 10px; }
.task-item.completed { text-decoration: line-through; opacity: 0.6; }
.btn-complete { color: green; cursor: pointer; }
</style>
</head>
<body>

<h1>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h1>

<div class="mb-3">
    <input type="text" id="task-title" class="form-control" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏">
</div>
<div class="mb-3 d-flex">
    <input type="date" id="task-date" class="form-control me-2">
    <input type="time" id="task-time" class="form-control">
</div>
<div class="mb-3 text-center">
    <button class="btn btn-primary" id="add-task">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–¥–∞—á—É</button>
</div>

<div id="tasks-list"></div>

<script>
const tasksList = document.getElementById('tasks-list');
let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');

function renderTasks() {
    tasksList.innerHTML = '';
    tasks.forEach((task, index) => {
        const div = document.createElement('div');
        div.className = 'task-item' + (task.completed ? ' completed' : '');
        div.innerHTML = `
            <span>${task.title} - ${task.date} ${task.time}</span>
            <span class="btn-complete" data-index="${index}">‚úÖ</span>
        `;
        tasksList.appendChild(div);
    });
}

document.getElementById('add-task').addEventListener('click', () => {
    const title = document.getElementById('task-title').value.trim();
    const date = document.getElementById('task-date').value;
    const time = document.getElementById('task-time').value;
    if (!title || !date || !time) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
    tasks.push({title, date, time, completed: false});
    localStorage.setItem('tasks', JSON.stringify(tasks));
    renderTasks();
});

tasksList.addEventListener('click', e => {
    if (e.target.classList.contains('btn-complete')) {
        const index = e.target.dataset.index;
        tasks.splice(index, 1); // —É–¥–∞–ª—è–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—É—é –∑–∞–¥–∞—á—É
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
    }
});

renderTasks();
</script>

</body>
</html>
