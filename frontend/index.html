<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Планировщик дня</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-orb orb-3"></div>

  <div class="app">
    <header class="top safe-top">
      <div class="card top-card">
        <div class="top-left">
          <div class="h1" id="pageTitle">Inbox</div>
          <div class="sub" id="userSub">Loading…</div>
        </div>

        <div class="top-right">
          <button class="btn ghost icon" id="btnSearchTop" title="Поиск">⌕</button>
          <button class="btn ghost icon" id="btnAddTop" title="Добавить">＋</button>
          <div class="avatar" id="avatar"></div>
        </div>
      </div>

      <div class="card toolbar">
        <div class="seg" id="segInbox">
          <button class="seg-btn active" data-filter="today">Today</button>
          <button class="seg-btn" data-filter="upcoming">Upcoming</button>
          <button class="seg-btn" data-filter="done">Done</button>
        </div>

        <div class="search">
          <input class="input" id="searchInput" placeholder="Поиск задач…" />
        </div>
      </div>
    </header>

    <main class="content" id="app">
      <div class="card p16">
        <div class="h2">Загрузка…</div>
        <div class="sub">Открой mini app из Telegram.</div>
      </div>
    </main>

    <nav class="tabbar safe-bottom">
      <div class="card tab-card">
        <a href="#/inbox" class="tab active" data-tab="inbox">Inbox</a>
        <a href="#/calendar" class="tab" data-tab="calendar">Calendar</a>
        <a href="#/schedule" class="tab" data-tab="schedule">Schedule</a>
        <a href="#/matrix" class="tab" data-tab="matrix">Priority</a>
        <a href="#/reminders" class="tab" data-tab="reminders">Reminders</a>
        <a href="#/settings" class="tab" data-tab="settings">Settings</a>
      </div>
    </nav>
  </div>

  <div id="toastRoot" class="toast-root"></div>

  <div id="sheet" class="sheet">
    <div class="sheet-backdrop" data-close="1"></div>
    <div class="sheet-panel">
      <div class="sheet-handle"></div>
      <div class="sheet-head">
        <div>
          <div class="h2" id="sheetTitle">Новая задача</div>
          <div class="sub" id="sheetSub">Создай задачу за 10 секунд</div>
        </div>
        <button class="btn ghost icon" data-close="1">✕</button>
      </div>

      <div class="sheet-body">
        <label class="label">Название</label>
        <input class="input" id="tTitle" placeholder="Например: Купить продукты" />

        <label class="label mt12">Описание</label>
        <textarea class="textarea" id="tDesc" placeholder="Необязательно"></textarea>

        <div class="row mt12 gap8">
          <div class="col">
            <label class="label">Start</label>
            <input class="input" id="tStart" type="datetime-local" />
          </div>
          <div class="col">
            <label class="label">Due</label>
            <input class="input" id="tDue" type="datetime-local" />
          </div>
        </div>

        <div class="row mt12 gap8">
          <div class="col">
            <label class="label">Duration</label>
            <select class="select" id="tDur">
              <option value="30">30m</option>
              <option value="45" selected>45m</option>
              <option value="60">60m</option>
              <option value="90">90m</option>
            </select>
          </div>
          <div class="col">
            <label class="label">Priority</label>
            <select class="select" id="tPri">
              <option value="1">P1</option>
              <option value="2">P2</option>
              <option value="3" selected>P3</option>
              <option value="4">P4</option>
            </select>
          </div>
        </div>

        <div class="mt12">
          <label class="label">Quadrant (Matrix)</label>
          <select class="select" id="tQuad">
            <option value="">Auto (Q2 default)</option>
            <option value="Q1_URGENT_IMPORTANT">Q1 Urgent/Important</option>
            <option value="Q2_NOT_URGENT_IMPORTANT">Q2 Not urgent/Important</option>
            <option value="Q3_URGENT_NOT_IMPORTANT">Q3 Urgent/Not important</option>
            <option value="Q4_NOT_URGENT_NOT_IMPORTANT">Q4 Not urgent/Not important</option>
          </select>
        </div>
      </div>

      <div class="sheet-foot">
        <button class="btn ghost" data-close="1" id="btnCancel">Отмена</button>
        <button class="btn danger" id="btnDelete" style="display:none;">Удалить</button>
        <button class="btn primary" id="btnSave">Сохранить</button>
      </div>
    </div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/app.js"></script>
</body>
</html>
