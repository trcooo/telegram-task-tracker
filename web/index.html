<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>All-in-One Productivity Partner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header class="topbar">
      <div class="topbar__title" id="topTitle">All‑in‑One Productivity Partner</div>
      <div class="topbar__meta" id="topMeta">Сегодня</div>
    </header>

    <main class="main" id="main">
      <!-- views injected by JS -->
    </main>

    <div class="fastbar" id="fastbar">
      <div class="chips" id="chips"></div>
      <div class="fastbar__row">
        <input id="quickInput" class="quickinput" placeholder="Добавить задачу… (today 9:00 @Work #tag)" />
        <button id="addBtn" class="btn btn--primary">+</button>
      </div>
      <div class="hint" id="hint"></div>
    </div>

    <nav class="tabbar" aria-label="Навигация">
  <button class="tab active" data-tab="inbox" aria-label="Inbox">
    <span class="tab__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24"><path d="M4 7.5 6.4 4h11.2L20 7.5V19a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 4 19V7.5Z"/><path d="M4 7.5h5l1.4 3h3.2L15 7.5h5"/></svg>
    </span>
    <span class="tab__label">Inbox</span>
  </button>
  <button class="tab" data-tab="calendar" aria-label="Calendar">
    <span class="tab__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24"><path d="M7 3.5v3M17 3.5v3"/><path d="M4.5 8h15"/><path d="M6 5.5h12A1.5 1.5 0 0 1 19.5 7v13A1.5 1.5 0 0 1 18 21.5H6A1.5 1.5 0 0 1 4.5 20V7A1.5 1.5 0 0 1 6 5.5Z"/></svg>
    </span>
    <span class="tab__label">Calendar</span>
  </button>
  <button class="tab" data-tab="schedule" aria-label="Schedule">
    <span class="tab__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24"><path d="M12 21.5a9.5 9.5 0 1 1 9.5-9.5 9.5 9.5 0 0 1-9.5 9.5Z"/><path d="M12 7v5l3 2"/></svg>
    </span>
    <span class="tab__label">Schedule</span>
  </button>
  <button class="tab" data-tab="matrix" aria-label="Priority Matrix">
    <span class="tab__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24"><path d="M4.5 4.5h7v7h-7zM12.5 4.5h7v7h-7zM4.5 12.5h7v7h-7zM12.5 12.5h7v7h-7z"/></svg>
    </span>
    <span class="tab__label">Matrix</span>
  </button>
  <button class="tab" data-tab="reminders" aria-label="Reminders">
    <span class="tab__icon" aria-hidden="true">
      <svg viewBox="0 0 24 24"><path d="M12 21.5a2.5 2.5 0 0 0 2.45-2H9.55A2.5 2.5 0 0 0 12 21.5Z"/><path d="M18 17.5H6l1.2-1.6a6.5 6.5 0 0 0 1.3-3.9V10a3.5 3.5 0 1 1 7 0v2a6.5 6.5 0 0 0 1.3 3.9Z"/></svg>
    </span>
    <span class="tab__label">Reminders</span>
  </button>
</nav>

    <div class="sheet" id="sheet" aria-hidden="true">
      <div class="sheet__backdrop" id="sheetBackdrop"></div>
      <div class="sheet__panel">
        <div class="sheet__handle"></div>
        <div class="sheet__title" id="sheetTitle">Tasks</div>
        <div class="sheet__content" id="sheetContent"></div>
      </div>
    </div>
  </div>

  <script src="/assets/app.js"></script>
</body>
</html>
